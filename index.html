<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body> 
    <header>
        <p>Rock-Paper-Scissors</p>
    </header>
    <main>
        <section class="to_play_show">
            <h1>🔫🤖Welcome to this Rock-Paper-Scissors game. <br> We have 5 rounds to set myself up as the absolute victor 🔫🤖</h1>
            <button id='start_button' type="button">Click to Start</button>
        </section>
        <section class="to_play_hidden">
            <h1> 👋🏾 Uhhh, Choose Your Game POS ✌🏽👊🖐🏻</h1>
            <button class="play_button" value="Rock" type="button">ROCK 🪨</button>
            <button class="play_button" value="Paper" type="button">PAPER 🧻</button>
            <button class="play_button" value="Scissors" type="button">SCISSORS ✂️</button>
            <section class="scores">
                <div id="user_score">
                    <h3>User</h3>
                    <span>00</span>
                    <ul></ul>
                </div>
                <div id="computer_score">
                    <h3>Machine</h3>
                    <span>00</span>
                    <ul></ul>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <span>JS Assignment 2023 ©️</span>
    </footer>
    <script src="app.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
